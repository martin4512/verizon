<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top-bar, .bottom-bar {
      background: #c00;
      color: #fff;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    .middle {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .logo {
      margin-bottom: 15px;
    }
    .logo img {
      max-width: 200px;
      height: auto;
    }
    .cta-text {
      font-size: 20px;
      margin: 10px 0 20px;
      color: #222;
    }
    .call-btn {
      display: inline-block;
      background: #c00;
      color: #fff;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 20px;
      text-decoration: none;
      font-weight: bold;
      width: 80%;
      max-width: 350px;
    }
    .call-btn:hover {
      background: #a00;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    +1 (800) 498-7657
  </div>

  <!-- Middle Content -->
  <div class="middle">
    <div class="logo">
      <img src="https://theanhextllc.us/images/verizon-logo.png?v=5209499870578682671723306698" alt="Verizon Logo">
    </div>
    <p class="cta-text">Call to Pay Your Bill Now</p>
    <a href="tel:+18004987657" class="call-btn">+1 (800) 498-7657</a>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    Call Now +1 (800) 498-7657
  </div>
</body>
</html>
